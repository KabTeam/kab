<script>
  $(function () {
      <!-- 登录按钮的点击事件 -->
      $("#u16").click(function () {
          $("input[id*='input']").each(function (i,e) {
            if(e.value==""){
              alert("请输入"+e.name);
              return false;
            }
          });
          var adminName=$("#u7_input").val();
          var adminPwd=$("#u10_input").val();
        $.ajax(
                {
                  url: '/adminLogin.do',     // 请求地址, 就是你的控制器, 如 test.com/home/index/index
                  data: { adminName: adminName,adminPwd:adminPwd},   // 需要传送的参数
                  type: 'POST',   // 请求方式
                  dataType: 'json', // 返回数据的格式, 通常为JSON
                  success: function (result) {
                    if(result.status==2){
                      alert(result.message);
                    }else{
                      location.href="/newsManage";
                    }
                  }
                }
        );
      });
  })


</script>
