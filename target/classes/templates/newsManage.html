        <tr th:each="news : ${newsPage.content}">
          <td th:text="${news.articleid}"></td>
          <td th:text="${news.articletitle}"></td>
          <td th:text="${news.updatedate}"></td>
          <td th:if="${news.isrecommend} Eq 1">
            <input th:id="${news.articleid}"  type="checkbox" value="checkbox" checked="true">
          </td>
          <td th:if="${news.isrecommend} Eq 0">
            <input th:id="${news.articleid}"  type="checkbox" value="checkbox">
          </td>
          <td>
            <img th:id="${news.articleid}" class="commentManage" src="images/新闻管理/u101.png" tabindex="0">
